<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div></div>

    <section id="centerPage">
      <div class="cepForms">
        <div class="cepDiscover">
          <form>
            <input id="ufCode" type="text" placeholder="UF" />
            <input id="localidadeCode" type="text" placeholder="Cidade" />
            <input id="logradouroCode" type="text" placeholder="Rua" />
            <button id="submitCepDiscoverButton" >Descobrir CEP</button>
          </form>
          <main><p></p></main>
        </div>

        <div id="app">
          <form>
            <input id="inputBlur" type="text" placeholder="Digite o CEP" required/>
            <input id="rua" type="text" placeholder="Rua" />
            <input id="bairro" type="text" placeholder="Bairro" />
            <input id="cidade" type="text" placeholder="Cidade" />
            <input id="estado" type="text" placeholder="Estado" />
          </form>
        </div>
      </div>

      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="600"
            height="500"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=&t=&z=15&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe>
          <style>
            .mapouter {
              position: relative;
              text-align: right;
              height: 500px;
              width: 600px;
            }
          </style>
          <style>
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              height: 500px;
              width: 600px;
              border-radius: 0.4rem;
            }
          </style>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
